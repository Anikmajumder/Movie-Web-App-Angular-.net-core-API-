<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name*</mat-label>
    <input formControlName="title" matInput/>
    <mat-error> The name field is required</mat-error>
  </mat-form-field>

  <div class="checkbox-container">
    <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input formControlName="trailer" matInput/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Release Date</mat-label>
    <input formControlName="releaseDate" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4> Select a Poster</h4>
  <app-input-img [urlCurrentImage]="model?.poster"
  (onImageSelected)="onImageSelected($event)"></app-input-img>

  <h4>Summary</h4>
  <app-input-markdown
  [markdownContent]="model?.summary"
  [label]="'Summary'"
  (changeMarkdown)="changeMarkdown($event)">
  </app-input-markdown>

  <h4>Select the Grenres </h4>

  <app-multiple-selector [NonSelectedItems]="nonSelectedGenres"
  [SelectedItems]="selectedGenres"></app-multiple-selector>

  <h4>Select the Movie Theaters</h4>

  <app-multiple-selector [NonSelectedItems]="nonSelectedMovieTheaters"
  [SelectedItems]="selectedMovieTheaters"></app-multiple-selector>

  <h4>Select the Actors</h4>

  <app-actors-autocomplete [slelectedActors]="slelectedActors"></app-actors-autocomplete>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
    <a mat-stroked-button routerLink = "/">Cancle</a>
  </div>

</form>
